<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AriMyre Nails</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/photos/Logo_with_character_.png">
    <link rel="stylesheet" type="text/css" th:href="@{../styles/signUp.css}">
</head>
<body>
<section id="registrationCard" class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <form th:action="@{/premiumAccount/save}" th:object="${premiumAccount}" id="registration" method="post">

                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration</h3>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" th:field="*{firstName}" id="firstName"
                                               class="form-control form-control-lg"/>
                                        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                                            Please input a first name
                                        </p>
                                        <label class="form-label" for="firstName">First Name</label>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" th:field="*{lastName}" id="lastName"
                                               class="form-control form-control-lg"/>
                                        <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                                            Please input a last name
                                        </p>
                                        <label class="form-label" for="lastName">Last Name</label>
                                    </div>
                                </div>

                            </div>
                            <div class="row">

                                <div class="col-md-6 mb-4 d-flex align-items-center">
                                    <div class="form-outline datepicker w-100">
                                        <input type="date" th:field="*{dateOfBirth}"
                                               class="form-control form-control-lg" id="DOB"/>
                                        <label for="DOB" class="form-label">Birthday</label>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <input type="text" th:field="*{username}" id="uName"
                                               class="form-control form-control-lg"/>
                                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                                            Please input a username
                                        </p>
                                        <label class="form-label" for="uName">Username</label>
                                    </div>
                                </div>

                            </div>
                            <div class="row">

                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <input type="email" th:field="*{email}" id="emailAddress"
                                               class="form-control form-control-lg"/>
                                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Please input an
                                            email
                                        </p>
                                        <label class="form-label" for="emailAddress">Email</label>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <input type="password" th:field="*{password}" id="pwd"
                                               class="form-control form-control-lg" required/>
                                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                            Password Error
                                        </p>
                                        <label class="form-label" for="pwd">Please enter a password</label>
                                    </div>
                                </div>

                            </div>
                            <div class="row">

                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="photoAcceptance"
                                               name="photoAcceptance" required>
                                        <label class="form-check-label" for="photoAcceptance">By checking this box,
                                            I understand the possibility of
                                            before and after photos of my nails to be displayed on this
                                            website.</label>
                                        <div class="invalid-feedback">Please check the box</div>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="policiesAcceptance"
                                               name="policiesAcceptance" required>
                                        <label class="form-check-label" for="policiesAcceptance">I have read and
                                            understood all <a href="about.html"> policies and
                                                procedures</a> including but not limited to late fees, deposits, and
                                            appointment acceptance.</label>
                                        <div class="invalid-feedback">Please check the box</div>
                                    </div>
                                </div>

                            </div>
                            <div class="valid-feedback">Valid</div>
                            <div class="invalid-feedback">Please fill out the required fields</div>

                            <div class="mt-4 pt-2">
                                <button type="submit" class="btn btn-lg">Create Account</button>
                                <a th:href="@{/login}" type="button" class="btn btn-lg">Go Back</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
