<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>AriMyre NailShop</title>
  <link rel="icon" type="image/x-icon" href="../../static/images/Logo_with_character.png">
  <script src="../../static/JS/signUp.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Update Account Information</h1>

  <form th:action="@{/premiumAccount/saveUpdate/{id}(id=${premiumAccount.id})}" th:object="${premiumAccount}" method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{username}"/>


    <div class="row">

      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <input type="text" th:field="*{firstName}" id="firstName"
                 class="form-control form-control-lg"/>
          <label class="form-label" for="firstName">First Name</label>
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <div class="form-outline">
          <input type="text" th:field="*{lastName}" id="lastName" class="form-control form-control-lg"/>
          <label class="form-label" for="lastName">Last Name</label>
        </div>
      </div>

    </div>

    <div class="row">

      <div class="col-md-6 mb-4 pb-2">
        <div class="form-outline">
          <input type="email" th:field="*{email}" id="emailAddress" class="form-control form-control-lg"
          />
          <label class="form-label" for="emailAddress">Update email</label>
        </div>
      </div>

      <div class="col-md-6 mb-4 pb-2">
        <div class="form-outline">
          <input type="password" th:field="*{password}" id="pwd" class="form-control form-control-lg"/>
          <label class="form-label" for="pwd">Update password</label>
        </div>
      </div>

    </div>

    <button type="submit" class="btn btn-lg">Update Account</button>
    <a th:href="@{/premiumAccount/deleteAccount/{id}(id=${premiumAccount.id})}" class="btn btn-danger">Delete Account</a>

  </form>

  <hr>
  <a th:href="@{/premiumAccount/{id}(id=${premiumAccount.id})}" class="btn btn-lg">Go Back</a>
</div>
</body>
</html>
