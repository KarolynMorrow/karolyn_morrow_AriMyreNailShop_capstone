<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AriMyre Nails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../../static/images/Logo_with_character.png">
    <link rel="stylesheet" type="text/css" href="../../static/styles/login.css" th:href="@{../styles/login.css}">
</head>
<body>

<div class="overlay">

    <form th:action="@{/login}" method="post" id="loginForm">
        <!--FORM CONTAINER START-->
        <div class="container">
            <!--HEADER START-->
            <header class="head-form">
                <h2>Login to AriMyre</h2>
                <p>Sign in using your username and password</p>
            </header>
            <!--HEADER END-->
            <br>

            <div class="field-set">
                <!--     Username    -->
                <span class="input-item">
                    <i class="fa fa-user-circle"></i>
                </span>
                <input class="form-input" type="text" id="uName" placeholder="Username" name="username">

                <br>
                <!--    Password    -->
                <span class="input-item">
                    <i class="fa fa-key"></i>
                </span>
                <input class="form-input" type="password" id="pwd" placeholder="Password" name="password">

                <!--Show/Hide Password-->
                <span>
                    <i class="fa fa-eye" aria-hidden="true" type="button" id="eye"></i>
                </span>

                <!--BUTTONS-->

                <br>

                <button type="submit" class="btn">Sign In</button>

            </div>
            <!--    SignUp/Continue As guest buttons    -->

            <p>Not a member?<a href="signUp.html" th:href="@{/registration}">Sign Up</a></p>
            <a href="home.html" th:href="@{/home}">Continue as guest</a>
        </div>

<!--FORM CONTAINER END-->
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
