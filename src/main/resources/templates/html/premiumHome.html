<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AriMyre</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/header.css">
    <script src="JS/premiumaccount.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>


<body>
<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/premiumAccount/{id}(id=${premiumAccount.id})}">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="@{/chooseService}">Price List</a></li>
            <li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact Me</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/premiumAccount/edit/{id}(id=${premiumAccount.id})}">Update
                Account</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Welcome to your Premium Account
        <text th:text="${premiumAccount.firstName}"></text>
    </h1>

    <!-- Show tables of appointments:
     2 options: 1.) Make two separate tables based on previous vs upcoming appointments
                2.) Make a table with both previous and upcoming and based on appointmentDate vs LocalDate.today
                    show an update button leading to AppointmentController update CRUD-->
    <tr th:each="appointment: ${appointments}">
        <td th:text="${appointment.appointmentDate}"></td>
    </tr>

    <!--Show available points AFTER a successful appointment and make sure to put a disclaimer that points wont
    show up until after appointment is completed with technician-->
    <h4>Available Points: <text th:text="${premiumAccount.points}"></text></h4>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
