<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AriMyre Nails</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<!--    <link rel="icon" type="image/x-icon" href="images/Logo_with_character.png">-->

    <link rel="stylesheet" href="../../static/styles/header.css" th:href="@{../styles/header.css}">
    <link rel="stylesheet" href="../../static/styles/premiumHome.css" th:href="@{../styles/premiumHome.css}">

</head>


<body>
<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/premiumAccount/{id}(id=${premiumAccount.id})}">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" th:href="@{/chooseService}">Price List</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/aboutMe}">FAQ</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/contactMe}">Contact Me</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/premiumAccount/edit/{id}(id=${premiumAccount.id})}">Update
                Account</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Welcome to your Account
        <text th:text="${premiumAccount.firstName}"></text>
    </h1>

    <!-- Show tables of appointments:
     2 options: 1.) Make two separate tables based on previous vs upcoming appointments
                2.) Make a table with both previous and upcoming and based on appointmentDate vs LocalDate.today
                    show an update button leading to AppointmentController update CRUD-->
    <h4 id="appointmentTable-Title">My Appointments</h4>
    <table id="appointmentTable" class="table table-hover">
        <thead>
        <tr>
            <th>Appointment Date: </th>
            <th>Treatment: </th>
            <th>Add-ons: </th>


        </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!--Show available points AFTER a successful appointment and make sure to put a disclaimer that points wont
    show up until after appointment is completed with technician-->
    <h4 id="points">Available Points:
        <text th:text="${premiumAccount.points}"></text>
    </h4>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="JS/premiumaccount.js"></script>
<script src="JS/date.js"></script>

</body>
</html>
