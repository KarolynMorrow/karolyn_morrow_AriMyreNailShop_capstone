<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="ISO-8859-1">
  <title>AriMyre NailShop</title>
  <link rel="icon" type="image/x-icon" href="../photos/Logo_with_character_.png">
  <script src="../JS/signUp.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Update Account Information</h1>

  <form action="#" th:action="@{/premiumAccount/save}" th:object="${premiumAccount}" method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}"/>

    <div class="row">
      <div class="col-md-6 mb-4">

        <div class="form-outline">
          <input type="text" th:field="*{firstName}" id="firstName"
                 class="form-control form-control-lg " required />
          <label class="form-label" for="firstName">First Name</label>
        </div>

      </div>
      <div class="col-md-6 mb-4">

        <div class="form-outline">
          <input type="text" th:field="*{lastName}" id="lastName" class="form-control form-control-lg" required/>
          <label class="form-label" for="lastName">Last Name</label>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-4 d-flex align-items-center">

        <div class="form-outline datepicker w-100">
          <input type="date" th:field="*{birthdayDate}" class="form-control form-control-lg" id="DOB"/>
          <label for="DOB" class="form-label">Birthday</label>
        </div>

      </div>

      <div class="col-md-6 mb-4 pb-2">

        <div class="form-outline">
          <input type="tel" th:field="*{phoneNumber}"id="phoneNumber"
                 class="form-control form-control-lg" />
          <label class="form-label" for="phoneNumber">Phone Number</label>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-4 pb-2">

        <div class="form-outline">
          <input type="email" id="emailAddress" class="form-control form-control-lg" required
          />
          <label class="form-label" for="emailAddress">Email</label>
        </div>

      </div>
      <div class="col-md-6 mb-4 pb-2">

        <div class="form-outline">
          <input type="password" id="pwd" class="form-control form-control-lg" required/>
          <label class="form-label" for="pwd">Enter a password</label>
        </div>

      </div>
    </div>

    <a th:href="@{/premiumAccount/{id}(id=${account.id})}" th:field="*{id}" type="submit" class="btn btn-lg">Update
      Account</a>

  </form>

  <hr>
  <a th:href="@{/premiumAccount/{id}" class="btn btn-danger">Cancel</a>
</div>
</body>
</html>
