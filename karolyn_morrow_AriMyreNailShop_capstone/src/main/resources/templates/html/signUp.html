<div class="container">
    <form action="premiumAccount.html" id="registration">
        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration</h3>

        <div class="row">
            <div class="col-md-6 mb-4">

                <div class="form-outline">
                    <input type="text" id="firstName"
                           class="form-control form-control-lg " />
                    <label class="form-label" for="firstName">First Name</label>
                </div>

            </div>
            <div class="col-md-6 mb-4">

                <div class="form-outline">
                    <input type="text" id="lastName" class="form-control form-control-lg" />
                    <label class="form-label" for="lastName">Last Name</label>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4 d-flex align-items-center">

                <div class="form-outline datepicker w-100">
                    <input type="date" class="form-control form-control-lg" id="birthdayDate"/>
                    <label for="birthdayDate" class="form-label">Birthday</label>
                </div>

            </div>

            <div class="col-md-6 mb-4 pb-2">

                <div class="form-outline">
                    <input type="tel" id="phoneNumber"
                           class="form-control form-control-lg" />
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4 pb-2">

                <div class="form-outline">
                    <input type="email" id="emailAddress" class="form-control form-control-lg"
                           />
                    <label class="form-label" for="emailAddress">Email</label>
                </div>

            </div>
            <div class="col-md-6 mb-4 pb-2">

                <div class="form-outline">
                    <input type="password" id="pwd" class="form-control form-control-lg"/>
                    <label class="form-label" for="pwd">Enter a password</label>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-12">

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="photoAcceptance"
                           name="photoAcceptance" required>
                    <label class="form-check-label" for="photoAcceptance">By checking this box,
                        I understand the possibility of
                        before and after photos of my nails to be displayed on this
                        website.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="policiesAcceptance"
                           name="policiesAcceptance" required>
                    <label class="form-check-label" for="policiesAcceptance">I have read and
                        understood all <a href="about.html"> policies and
                            procedures</a> including but not limited to late fees, deposits, and
                        appointment acceptance.</label>
                </div>

            </div>
        </div>
        <div class="valid-feedback">Valid</div>
        <div class="invalid-feedback">Please fill out the required fields</div>

        <div class="mt-4 pt-2">
            <input type="submit" id="submitBtn" class="btn btn-lg"
                    value="Submit"/>
            <a href="index.html" button class="btn btn-lg" type="button" value="Go back"/>
            Go Back</a>
        </div>
    </form>
</div>
