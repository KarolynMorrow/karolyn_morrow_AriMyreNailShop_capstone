<!DOCTYPE html>
<html lang="en">
<head>
    <title>AriMyre Nails</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../logo/Logo_with_character_.png">
</head>
<body>
<div class="container mt-5">
    <form class="was-validated">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First Name" name="fname" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last Name" name="lname" required>
            </div>
            <input type="date" class="form-control" placeholder="Date of Birth" name="dob" required>
            <input type="email" class="form-control" placeholder="Enter email" name="email" required>
            <input type="text" class="form-control" placeholder="Enter username" name="uname" required>
            <input type="password" class="form-control" placeholder="Enter a password" name="pswd" required>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Please fill out the required fields</div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="photoAcceptance" name="photoAcceptance">
            <label class="form-check-label" for="photoAcceptance">By checking this box, I understand the possibility of
                before and after photos of my nails to be displayed on this website.</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="policiesAcceptance" name="policiesAcceptance">
            <label class="form-check-label" for="policiesAcceptance">I have read and understood all policies and
                procedures including but not limited to late fees, deposits, and appointment acceptance.</label>
        </div>
        <button type="submit" class="btn"><a href="premiumAccount.html">Sign up</a></button>
        <button type="submit" class="btn"><a href="index.html">Go back</a></button>

    </form>
</div>
</body>
</html>
